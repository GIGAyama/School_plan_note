<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
      padding: 16px;
      background-color: #f8f9fa;
      color: #3c4043;
    }
    h3 {
      font-weight: 500;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 8px;
      color: #202124;
    }
    p {
      font-size: 13px;
      margin-top: 0;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .period-group {
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background-color: #ffffff;
    }
    .period-group strong {
      font-weight: 500;
      font-size: 14px;
      display: block;
      margin-bottom: 12px;
    }
    .date-pair {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    label {
      font-size: 13px;
      margin-right: 8px;
    }
    input[type="date"] {
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 6px 8px;
      font-family: inherit;
      font-size: 13px;
      width: 140px;
    }
    .button-bar {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
    }
    button {
      border: 1px solid transparent;
      border-radius: 4px;
      font-family: inherit;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.action {
      background-color: #1a73e8;
      color: white;
    }
    button.action:hover {
      background-color: #287ae6;
    }
    button.action:disabled {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }
    button.secondary {
      background-color: #ffffff;
      color: #1a73e8;
      border-color: #dadce0;
    }
    button.secondary:hover {
      background-color: #f1f3f4;
    }
    #messageArea {
      margin-top: 16px;
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    #messageArea.loading {
      color: #5f6368;
      background-color: #f1f3f4;
    }
    #messageArea.success {
      color: #188038;
      background-color: #e6f4ea;
    }
    #messageArea.error {
      color: #d93025;
      background-color: #fce8e6;
    }
  </style>
</head>
<body>
  <h3>長期休業設定</h3>
  <p>一括転記時に除外する期間を指定します。</p>

  <div class="period-group">
    <strong>夏休み</strong>
    <div class="date-pair">
      <label for="summerStart">開始日:</label>
      <input type="date" id="summerStart">
    </div>
    <div class="date-pair">
      <label for="summerEnd">終了日:</label>
      <input type="date" id="summerEnd">
    </div>
  </div>

  <div class="period-group">
    <strong>冬休み</strong>
    <div class="date-pair">
      <label for="winterStart">開始日:</label>
      <input type="date" id="winterStart">
    </div>
    <div class="date-pair">
      <label for="winterEnd">終了日:</label>
      <input type="date" id="winterEnd">
    </div>
  </div>

  <div class="period-group">
    <strong>春休み</strong>
    <div class="date-pair">
      <label for="springStart">開始日:</label>
      <input type="date" id="springStart">
    </div>
    <div class="date-pair">
      <label for="springEnd">終了日:</label>
      <input type="date" id="springEnd">
    </div>
  </div>

  <div class="button-bar">
    <button class="secondary" onclick="google.script.host.close()">閉じる</button>
    <button class="action" id="runButton" onclick="submitDates()">転記実行</button>
  </div>

  <div id="messageArea"></div>

<script>
  window.onload = function() {
    setMessage('目安の日付を取得中...', 'loading');
    document.getElementById('runButton').disabled = true;
    google.script.run
      .withSuccessHandler(setDefaultDates)
      .withFailureHandler(showError)
      .getDefaultExclusionDates();
  };

  function setDefaultDates(defaultDates) {
    if (defaultDates && typeof defaultDates === 'object') {
      document.getElementById('summerStart').value = defaultDates.summerStart || '';
      document.getElementById('summerEnd').value = defaultDates.summerEnd || '';
      document.getElementById('winterStart').value = defaultDates.winterStart || '';
      document.getElementById('winterEnd').value = defaultDates.winterEnd || '';
      document.getElementById('springStart').value = defaultDates.springStart || '';
      document.getElementById('springEnd').value = defaultDates.springEnd || '';
      setMessage('');
      document.getElementById('runButton').disabled = false;
    } else {
      showError({message: "デフォルト日付の取得に失敗しました。"});
    }
  }

  function submitDates() {
    const dates = {
      summerStart: document.getElementById('summerStart').value,
      summerEnd: document.getElementById('summerEnd').value,
      winterStart: document.getElementById('winterStart').value,
      winterEnd: document.getElementById('winterEnd').value,
      springStart: document.getElementById('springStart').value,
      springEnd: document.getElementById('springEnd').value
    };

    if (dates.summerStart && dates.summerEnd && dates.summerStart > dates.summerEnd) {
         setMessage('エラー: 夏休みの終了日は開始日以降にしてください。', 'error'); return;
    }
    if (dates.winterStart && dates.winterEnd && dates.winterStart > dates.winterEnd) {
         setMessage('エラー: 冬休みの終了日は開始日以降にしてください。', 'error'); return;
    }
    if (dates.springStart && dates.springEnd && dates.springStart > dates.springEnd) {
         setMessage('エラー: 春休みの終了日は開始日以降にしてください。', 'error'); return;
    }

    setMessage('一括転記を実行中...', 'loading');
    document.getElementById('runButton').disabled = true;

    google.script.run
      .withSuccessHandler(showResultMessage)
      .withFailureHandler(showErrorAndEnableButton)
      .processBulkTransferWithExclusion(dates);
  }

  function showResultMessage(message) {
      setMessage(message, 'success');
      document.getElementById('runButton').disabled = false;
  }

  function showErrorAndEnableButton(error) {
      showError(error);
      document.getElementById('runButton').disabled = false;
  }
  
  function showError(error) {
    setMessage('エラー: ' + (error.message || '不明なエラー'), 'error');
  }

  function setMessage(text, type) {
    const msgElement = document.getElementById('messageArea');
    msgElement.textContent = text;
    msgElement.className = type || '';
  }
</script>
</body>
</html>
